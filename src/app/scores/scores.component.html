<table mat-table [dataSource]="games" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="awayTeam">
      <th mat-header-cell *matHeaderCellDef> Away Team </th>
      <td mat-cell *matCellDef="let game"> {{game.awayTeam}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="awayScore">
      <th mat-header-cell *matHeaderCellDef> Away Score </th>
      <td mat-cell *matCellDef="let game"> {{game.awayScore}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="homeTeam">
      <th mat-header-cell *matHeaderCellDef> Home Team </th>
      <td mat-cell *matCellDef="let game"> {{game.homeTeam}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="homeScore">
      <th mat-header-cell *matHeaderCellDef> Home Score </th>
      <td mat-cell *matCellDef="let game"> {{game.homeScore}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
