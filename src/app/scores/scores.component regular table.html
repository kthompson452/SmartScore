<div class = 'container'>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Away Team</th>
                <th>Away Team Score</th>
                <th>Home Team</th>
                <th>Home Team Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of games">
                <td>{{game.awayTeam}}</td>
                <td>{{game.awayScore}}</td>
                <td>{{game.homeTeam}}</td>
                <td>{{game.homeScore}}</td>
            </tr>
        </tbody>
    </table> 
</div>
